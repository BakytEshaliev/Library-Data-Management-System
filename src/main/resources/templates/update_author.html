<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Library Management System</h1>
    <hr>
    <h2>Update Author</h2>

    <form action="#" th:action="@{/saveAuthor}" th:object="${author}"
          method="POST">
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{firstName}"
               placeholder="Title" class="form-control mb-4 col-4">

        <input type="text" th:field="*{lastName}"
               placeholder="Title" class="form-control mb-4 col-4">

        <select id="single-country" th:field="*{country}" multiple="single" class="mb-4 col-4">
            <option th:each="country: ${allCounties}"
                    th:value="${country.getId()}" th:text="${country}">
        </select>

        <select id="multiple-books" th:field="*{books}" multiple="multiple" class="mb-4 col-4">
            <option th:each="book: ${allBooks}"
                    th:value="${book.getId()}" th:text="${book}">
        </select>

        <button type="submit" class="btn btn-info col-2"> Update Author</button>
    </form>

    <hr>

    <a th:href = "@{/authors}"> Back to Authors List</a>
</div>
</body>
</html>
