<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Library Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <hr>
    <h2>Save Country</h2>

    <form action="#" th:action="@{/saveCountry}" th:object="${country}"
          method="POST">
        <input type="text" th:field="*{name}"
               placeholder="Title" class="form-control mb-4 col-4">

        <select id="multiple-authors" th:field="*{authors}" multiple="multiple" class="mb-4 col-4">
            <option th:each="author: ${allAuthors}"
                    th:value="${author.getId()}" th:text="${author}">
        </select>

        <button type="submit" class="btn btn-info col-2"> Save Country</button>
    </form>

    <hr>

    <a th:href = "@{/countries}"> Back to Countries List</a>
</div>
</body>
</html>
