<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Library Management System</h1>
    <hr>
    <h2>Update Country</h2>

    <form action="#" th:action="@{/saveCountry}" th:object="${country}"
          method="POST">
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{name}"
               placeholder="Title" class="form-control mb-4 col-4">

        <select id="multiple-authors" th:field="*{authors}" multiple="multiple" class="mb-4 col-4">
            <option th:each="author: ${allAuthors}"
                    th:value="${author.getId()}" th:text="${author}">
        </select>

        <button type="submit" class="btn btn-info col-2"> Update Author</button>
    </form>

    <hr>

    <a th:href = "@{/authors}"> Back to Authors List</a>
</div>
</body>
</html>
