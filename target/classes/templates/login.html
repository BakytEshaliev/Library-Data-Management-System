<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Library Management System</title>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <br>
    <header>
        <h1 class="text-center">Library Management System</h1>
    </header>
</div>
<br>
<div class="container">
    <div class="col-md-6  offset-md-3">
        <form class="text-center" th:action="@{/login}" method="post" id="loginForm">
            <div th:if="${param.logout}">
                <div class="alert alert-info">You have been logged out.</div>
            </div>
            <div class="form-group">
                <input type="text" name="loginName" id="loginName"
                       class="form-control input-lg" placeholder="Login Name" required="true"
                       autofocus="true">
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password"
                       class="form-control input-lg" placeholder="password"
                       required="true">
            </div>
            <div class="input-group">
                <div class="checkbox">
                    <label><input type="checkbox" th:name="remember-me"
                                  th:value="true">&nbsp;remember me</label>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <input type="submit" class="btn btn-outline-primary btn-block"
                           th:value="einloggen">
                </div>
            </div>

            <div th:if="${param.error}">
                <br>
                <div class="alert alert-danger">
						<span>login oder passwort ist falsch, bitte nochmal
							versuchen</span>
                </div>
            </div>

        </form>
    </div>
</div>
</body>
</html>
